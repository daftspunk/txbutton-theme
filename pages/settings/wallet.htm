title = "Wallet Settings"
url = "/settings/wallet"
layout = "default"

[resources]
vars[currentPage] = "settings"
less[] = "pages/settings.less"

[walletSettings]
==
<div class="row">
    <div class="col-md-2 text-center hidden-sm hidden-xs page-side-icon">
        <i class="icon icon-btc"></i>
    </div>
    <div class="col-lg-8 col-md-9">
        <h4>Select your bitcoin wallet provider for instructions</h4>
        <select
            class="form-control"
            name="wallet_code"
            data-request="onAjax"
            data-request-update="'settings/wallet-card': '#partialSettingsWalletCard'">
            <option value="">-- select --</option>
            <optgroup label="Hardware wallets">
                <option value="trezor">TREZOR</option>
            </optgroup>
            <optgroup label="Software wallets">
                <option value="bitcoincom">Bitcoin.com</option>
            </optgroup>
        </select>

        <div id="partialSettingsWalletCard"></div>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-md-2 text-center hidden-sm hidden-xs page-side-icon">
        <i class="icon icon-key"></i>
    </div>
    <div class="col-lg-8 col-md-9">
        <div id="partialSettingsWalletInfo">
            {% partial 'settings/wallet-info' %}
        </div>
    </div>
</div>
