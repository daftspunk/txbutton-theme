{{ form_ajax('onSaveSaleNotes', {
    flash: 1,
    'data-modal-hide-success': 1
}) }}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sales #{{ sale.sale_index }} Notes</h4>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="form-group col-md-9">
                <textarea
                    name="notes"
                    class="form-control"
                    style="resize: none"
                    placeholder="Enter notes about this sale"
                    rows="5">{{ sale.notes }}</textarea>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button
            class="btn btn-success btn-fancy"
            type="submit">
            Save notes
        </button>
        <button
            class="btn btn-default"
            data-dismiss="modal"
            type="button">
            Cancel
        </button>
    </div>

    <input type="hidden" name="sale_hash" value="{{ sale.hash }}" />

{{ form_close() }}
