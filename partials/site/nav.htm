{% set 
    items = {
        'dash': ['dash', 'Dashboard'],
        'sales': ['sales', 'Sales'],
        'settings': ['settings', 'Settings'],
    }
%}

{% for index, item in items %}
    <li class="{% if index == currentPage %}active{% endif %}"><a href="{{ item[0]|page }}">{{ item[1] }}</a></li>
{% endfor %}
