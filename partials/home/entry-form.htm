<div class="row">
    <div class="col-md-12">
        <p class="lead">
            Accept Bitcoin <em>transactions</em> with the click of a button!
        </p>

        <form
            id="entranceForm"
            class="form-inline text-center"
            data-request-flash
            data-request="onEnter">
            <div class="form-group m-r-xs">
                <label class="sr-only" for="inputEmail">Email address</label>
                <input name="email" type="email" class="form-control input-lg" id="inputEmail" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-fancy m-r-xs">Push the button</button>
            <a href="javascript:;"
                data-toggle="popover"
                data-trigger="hover"
                data-placement="top"
                class="help-popover"
                data-content="This service handles Bitcoin transactions on your behalf using a secure method. No private keys required!">
                <i class="icon icon-question-circle"></i>
            </a>

            <p class="sub-lead">
                <small>Your email address will be used to identify you from here on out.</small>
            </p>
        </form>
    </div>
</div>
