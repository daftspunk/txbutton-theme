<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

        <p class="lead">
            First time here?
            <br />
            Let's grab something to remember you by...
        </p>

        <form
            id="registerForm"
            class="text-center"
            data-request-flash
            data-request="onRegister">
            <div class="form-group">
                <label class="sr-only" for="inputEmail">Email address</label>
                <input name="email" type="email" class="form-control input-lg" id="inputEmail" value="{{ email }}" readonly>
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputName">Your name or business name</label>
                <input name="name" type="text" class="form-control input-lg" id="inputName" placeholder="Your name / business name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputPassword">Choose a password</label>
                <input name="password" type="password" class="form-control input-lg" id="inputPassword" placeholder="Choose a password">
            </div>
            <button type="submit" class="btn btn-primary btn-fancy btn-lg btn-block">Make my account</button>

            <p class="sub-lead">
                <small>You're one step away from taking Bitcoin payments!</small>
            </p>
        </form>

    </div>
</div>

<script> homeRegisterWorkflow() </script>
