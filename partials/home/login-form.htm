<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

        <p class="lead">
            Welcome back, {{ user.name }}!
        </p>

        <form
            id="siginForm"
            class="text-center"
            data-request-flash
            data-request="onSignin">
            <div class="form-group">
                <label class="sr-only" for="inputEmail">Email address</label>
                <input name="email" type="email" class="form-control input-lg" id="inputEmail" value="{{ email }}" readonly>
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputPassword">Enter your password</label>
                <input name="password" type="password" class="form-control input-lg" id="inputPassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-fancy btn-lg btn-block">Sign in</button>

            <p class="sub-lead">
                <small>Get back in there and make some transactions!</small>
            </p>
        </form>

    </div>
</div>

<script> homeLoginWorkflow() </script>
