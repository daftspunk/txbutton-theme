description = "Home layout"

[resources]
less[] = "layouts/home.less"

[session]
security = "guest"
redirect = "dash"
==
<!DOCTYPE html>
<html>
    <head>
        {% partial 'site/meta' %}
    </head>
    <body>

        <!-- Flash messages -->
        {% partial 'site/flash-messages' %}

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Scripts -->
        {% partial 'site/scripts' %}

    </body>
</html>
